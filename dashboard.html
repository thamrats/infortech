<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 1em; margin: 1em 0; }
    .card h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 0.5em; text-align: left; }
    th { background-color: #f5f5f5; }
    canvas { max-width: 100%; height: auto; }
  </style>
</head>
<body>

  <h1>แดชบอร์ดนักเรียน</h1>

  <div class="card">
    <h2>ข้อมูลสรุป</h2>
    <p>จำนวนนักเรียนทั้งหมด: <strong>30</strong></p>
    <p>คะแนนเฉลี่ย: <strong>82.5</strong></p>
    <p>จำนวนเกณฑ์การประเมิน: <strong>5</strong></p>
  </div>

  <div class="card">
    <h2>รายชื่อนักเรียน</h2>
    <table>
      <tr><th>ชื่อนักเรียน</th><th>คะแนนรวม</th></tr>
      <tr><td>สมชาย ใจดี</td><td>90</td></tr>
      <tr><td>สมหญิง ขยันเรียน</td><td>85</td></tr>
      <tr><td>มานะ มุ่งมั่น</td><td>73</td></tr>
    </table>
    <canvas id="studentChart"></canvas>
  </div>

  <div class="card">
    <h2>เกณฑ์การประเมิน</h2>
    <table>
      <tr><th>ชื่อเกณฑ์</th><th>คะแนน</th></tr>
      <tr><td>การมีส่วนร่วม</td><td>20</td></tr>
      <tr><td>งานกลุ่ม</td><td>20</td></tr>
      <tr><td>การบ้าน</td><td>20</td></tr>
      <tr><td>สอบกลางภาค</td><td>20</td></tr>
      <tr><td>สอบปลายภาค</td><td>20</td></tr>
    </table>
    <canvas id="criteriaChart"></canvas>
  </div>

  <script>
    const studentChart = new Chart(document.getElementById('studentChart'), {
      type: 'bar',
      data: {
        labels: ['สมชาย ใจดี', 'สมหญิง ขยันเรียน', 'มานะ มุ่งมั่น'],
        datasets: [{
          label: 'คะแนนรวม',
          data: [90, 85, 73],
          backgroundColor: '#4CAF50'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false }, title: { display: true, text: 'คะแนนนักเรียนแต่ละคน' } },
        scales: { y: { beginAtZero: true } }
      }
    });

    const criteriaChart = new Chart(document.getElementById('criteriaChart'), {
      type: 'pie',
      data: {
        labels: ['การมีส่วนร่วม', 'งานกลุ่ม', 'การบ้าน', 'สอบกลางภาค', 'สอบปลายภาค'],
        datasets: [{
          label: 'คะแนน',
          data: [20, 20, 20, 20, 20],
          backgroundColor: ['#f44336', '#2196F3', '#FFC107', '#4CAF50', '#9C27B0']
        }]
      },
      options: {
        responsive: true,
        plugins: { title: { display: true, text: 'สัดส่วนคะแนนตามเกณฑ์' } }
      }
    });
  </script>

</body>
</html>
