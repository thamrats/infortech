<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 1em; margin: 1em 0; }
    .card h2 { margin-top: 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 0.5em; text-align: left; }
    th { background-color: #f5f5f5; }
  </style>
</head>
<body>

  <h1>แดชบอร์ดนักเรียน</h1>

  <div class="card">
    <h2>ข้อมูลสรุป</h2>
    <p>จำนวนนักเรียนทั้งหมด: <strong>30</strong></p>
    <p>คะแนนเฉลี่ย: <strong>82.5</strong></p>
    <p>จำนวนเกณฑ์การประเมิน: <strong>5</strong></p>
  </div>

  <div class="card">
    <h2>รายชื่อนักเรียน</h2>
    <table>
      <tr><th>ชื่อนักเรียน</th><th>คะแนนรวม</th></tr>
      <tr><td>สมชาย ใจดี</td><td>90</td></tr>
      <tr><td>สมหญิง ขยันเรียน</td><td>85</td></tr>
      <tr><td>มานะ มุ่งมั่น</td><td>73</td></tr>
    </table>
  </div>

  <div class="card">
    <h2>เกณฑ์การประเมิน</h2>
    <table>
      <tr><th>ชื่อเกณฑ์</th><th>คะแนน</th></tr>
      <tr><td>การมีส่วนร่วม</td><td>20</td></tr>
      <tr><td>งานกลุ่ม</td><td>20</td></tr>
      <tr><td>การบ้าน</td><td>20</td></tr>
      <tr><td>สอบกลางภาค</td><td>20</td></tr>
      <tr><td>สอบปลายภาค</td><td>20</td></tr>
    </table>
  </div>

</body>
</html>
